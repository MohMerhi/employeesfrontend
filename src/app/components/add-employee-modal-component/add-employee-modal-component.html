<div class="modal fade show d-block align-items-start" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered pt-5">
    <div class="modal-content shadow-none border">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h5>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveEmployee()">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Full Name..." [(ngModel)]="employeeData.name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="employee@example.com" [(ngModel)]="employeeData.email" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="123 Main St..." [(ngModel)]="employeeData.address">
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department:</label>
            <select id="department" name="departmentId" class="form-select" [(ngModel)]="employeeData.departmentId" required>
              <option [ngValue]="null" disabled>-- Select a Department --</option>
              @for(dep of departments; track dep.id){ <option [ngValue]="dep.id">{{ dep.name }}</option> }
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveEmployee()">{{ isEditMode ? 'Save Changes' : 'Save' }}</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
