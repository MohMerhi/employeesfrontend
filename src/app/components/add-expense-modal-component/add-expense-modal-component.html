<div class="modal fade show d-block align-items-start" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg pt-5">
    <div class="modal-content shadow-none border">
      <div class="modal-header">
        <h5 class="modal-title">Add New Expense Claim</h5>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveExpense()">
          <h6>Claim Details</h6>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="date" class="form-label">Date:</label>
              <input type="date" id="date" name="date" class="form-control" [(ngModel)]="expenseClaim.date" required>
            </div>
            <div class="col-md-6">
              <label for="employee" class="form-label">Employee:</label>
              <select id="employee" name="employee" class="form-select" [(ngModel)]="expenseClaim.employeeId" required>
                <option [ngValue]="null" disabled>-- Select Employee --</option>
                @for(emp of employees; track emp.id){ <option [ngValue]="emp.id">{{ emp.name }}</option> }
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description (Optional):</label>
            <textarea id="description" name="description" class="form-control" [(ngModel)]="expenseClaim.description" rows="2"></textarea>
          </div>

          <hr>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6>Expense Entries</h6>
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="addEntry()">+ Add Entry</button>
          </div>

          @for(entry of expenseClaim.entries; track $index; let i = $index){
            <div class="border rounded p-3 pt-4 mt-3 position-relative">
              <button type="button" class="btn-close position-absolute top-0 end-0 mt-2 me-2" (click)="removeEntry(i)" title="Remove Entry"></button>
              <div class="row">
                <div class="col-md-4 mb-2">
                  <label for="entry-date-{{i}}" class="form-label">Date:</label>
                  <input type="date" id="entry-date-{{i}}" name="entry-date-{{i}}" class="form-control" [(ngModel)]="entry.date" required>
                </div>
                <div class="col-md-4 mb-2">
                  <label for="entry-type-{{i}}" class="form-label">Type:</label>
                  <select id="entry-type-{{i}}" name="entry-type-{{i}}" class="form-select" [(ngModel)]="entry.expenseTypeId" required>
                    <option [ngValue]="null" disabled>-- Select Type --</option>
                    @for(type of expenseTypes; track type.id){ <option [ngValue]="type.id">{{ type.name }}</option> }
                  </select>
                </div>
                <div class="col-md-4 mb-2">
                  <label for="entry-total-{{i}}" class="form-label">Total:</label>
                  <input type="number" step="0.01" id="entry-total-{{i}}" name="entry-total-{{i}}" class="form-control" [(ngModel)]="entry.total" required>
                </div>
              </div>
              <div class="mb-2">
                <label for="entry-desc-{{i}}" class="form-label">Description (Optional):</label>
                <input type="text" id="entry-desc-{{i}}" name="entry-desc-{{i}}" class="form-control" [(ngModel)]="entry.description">
              </div>
            </div>
          }
          @if(errorMessage){ <div class="alert alert-danger mt-3">{{ errorMessage }}</div> }
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="saveExpense()">Save Expense</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
