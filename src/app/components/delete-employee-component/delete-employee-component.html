<div class="modal fade show d-block align-items-start" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm pt-5">
    <div class="modal-content shadow-none border">
      <div class="modal-header">
        <h5 class="modal-title">Delete Employee</h5>
        <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        @if(!errorMessage){
          <p>Are you sure you want to delete <br><strong>{{ employee?.name }}</strong>?</p>
        } @else {
          <div class="alert alert-danger">{{ errorMessage }}</div>
        }
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" (click)="cancel()">NO</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()" [disabled]="isDeleting">
          {{ isDeleting ? 'Deleting...' : 'YES' }}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
